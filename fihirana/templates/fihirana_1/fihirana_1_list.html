{% extends 'fihirana_base.html' %}
{% block content_fihirana %}
<h3>Fihirana 1 </h3>

<table border="1">
    <!-- Boucle pour générer 10 lignes -->
    {% for fhrn in list_fihirana %}
        {% if forloop.counter0|divisibleby:"4" %}
            <tr> <!-- Commence une nouvelle ligne à chaque 4e élément -->
        {% endif %}
        <td><a href="{% url 'fihirana_1_view' fhrn.Range_file %}">{{fhrn.Range_file}}  {{fhrn.Titre}}</a></td> <!-- Affiche chaque élément dans une cellule -->
        {% if forloop.counter|divisibleby:"4" or forloop.last %}
            </tr> <!-- Ferme la ligne à chaque 4e élément ou pour le dernier élément -->
        {% endif %}
    {% endfor %}
    
</table>
{% endblock %}
